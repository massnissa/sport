<style>
body{margin:0;font-family:tahoma;background:#f6f7fb}
header{background:#2563eb;color:#fff;text-align:center;padding:20px}
.wrap{max-width:900px;margin:auto;padding:12px}
.grid{display:grid;grid-template-columns:1fr;gap:16px}
@media(min-width:860px){.grid{grid-template-columns:1fr 1fr}}
.card{background:#fff;padding:16px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
img{width:100%;border-radius:12px}
.gallery{display:flex;gap:8px;margin-top:8px;overflow-x:auto}
.gallery img{width:70px;height:70px;cursor:pointer}
input,select,textarea{width:100%;padding:12px;margin-top:6px;border-radius:10px;border:1px solid #e2e8f0}
.btn{margin-top:12px;width:100%;padding:14px;border:none;border-radius:12px;background:#2563eb;color:#fff;font-size:18px}
.total{font-size:18px;font-weight:bold;color:#16a34a}
.order-float{position:fixed;bottom:16px;left:16px;right:16px;background:#16a34a;color:#fff;padding:14px;border-radius:12px;text-align:center;font-size:18px}
@media(min-width:768px){.order-float{left:auto;right:20px;top:20px;bottom:auto;border-radius:999px}}
.bottom-images{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-top:16px}
@media(max-width:768px){.bottom-images{grid-template-columns:repeat(2,1fr)}}
@media(max-width:420px){.bottom-images{grid-template-columns:1fr}}

<body>

<button class="order-float" onclick="scrollToOrder()">اطلب الآن</button>

<header>
<h1>مجموعة أربطة مطاطية للتمارين</h1>
<p>6 مستويات مقاومة • مشبك باب • حوامل يد وقدم</p>
</header>

<div class="wrap">
<div class="grid">

<!-- PRODUCT -->
<div class="card">
<img id="mainImg" src="image/1000022656.png">
<div class="gallery">
<img src="1000022649.jpg" onclick="changeImg(this)">
<img src="1000022877.png" alt="">
<img src="1000022655.png" onclick="changeImg(this)">
<img src="1000023918.png" onclick="changeImg(this)">
<img src="1000023916.png" onclick="changeImg(this)">
</div>
</div>

<!-- ORDER -->
<div class="card" id="order-section">
<form id="orderForm" action="https://formspree.io/f/mbladdbq" method="POST">

<input name="name" placeholder="الاسم" required>
<input name="phone" placeholder="رقم الهاتف" required>
<textarea name="address" placeholder="العنوان" required></textarea>

<label>الولاية</label>
<select id="wilaya" required></select>

<label>طريقة التوصيل</label>
<select id="delivery">
<option value="home">إلى المنزل</option>
<option value="desk">مكتب الاستلام</option>
</select>

<div class="card" style="background:#f8fafc;margin-top:10px">
سعر المنتج: <b>2950 دج</b><br>
رسوم التوصيل: <b><span id="ship">0</span> دج</b><br>
<span class="total">الإجمالي: <span id="total">2950</span> دج</span>
</div>

<input type="hidden" id="total_price" name="total_price">

<button class="btn" type="submit" onclick="fbq('track','Lead')">
تأكيد الطلب ✅
</button>

</form>

<div class="bottom-images">
<img src="image/1000023164.jpg">


<img src="1000023163.jpg">
<img src="1000023918.png">
<img src="1000023916.png">
</div>

</div>
</div>
</div>

const wilayaSel=document.getElementById('wilaya');
WILAYAS.forEach(w=>{

});

function updateTotal(){
const w=WILAYAS.find(x=>x.c===wilayaSel.value);

const ship=w?w[d]:0;
document.getElementById('ship').textContent=ship;
document.getElementById('total').textContent=PRICE+ship;
document.getElementById('total_price').value=PRICE+ship;
}

wilayaSel.onchange=updateTotal;
document.getElementById('delivery').onchange=updateTotal;

function scrollToOrder(){
document.getElementById('order-section').scrollIntoView({behavior:'smooth'});
}
function changeImg(img){
document.getElementById('mainImg').src=img.src;
}

/* Purchase event */
document.getElementById('orderForm').addEventListener('submit',()=>{
